<div class="container">
  <h2>{{title}}</h2>
  <div class="m-2">
    <button type="button" class="btn btn-primary">
      Single Button
    </button>
  </div>
  <div class="m-2">
    <button type="button" class="btn btn-primary" [disabled]="disabled">Button</button>
    <button type="button" class="btn btn-warning" (click)="disabled = !disabled">Enable/Disable</button>
  </div>
  <div class="m-2">
    <div class="row">
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
      </div>
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker>
      </div>
    </div>
  </div>
  <div class="m-2">
    <div class="row">
      <div class="pr-3 pb-3">
        <bs-datepicker-inline [bsValue]="startDate" [bsConfig]="{ showWeekNumbers: false }" [minDate]="startDate" [maxDate]="endDate"></bs-datepicker-inline>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
